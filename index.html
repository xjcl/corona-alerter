<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="description" content="Corona alerter for reminding you to regularly open your windows.">
<title>Corona Alerter</title>
<script src="jsfx.js"></script>
<script type="text/javascript" src="index.js"></script>
<style type="text/css">
    canvas { width: 90vw; height: 10vw; border: 1px solid black; }
    /*.parent { max-width: 100vmin; max-height: 100vmin; margin: 0 auto; }*/
</style>
</head>

<body onload="minutely();">
<div class="parent" align="center">
    <h1 id="title">Corona Alerter</h1>
    Corona alerter for reminding you to regularly open your windows.<br>
    <br>
    One beep = Open windows<br>
    Two beeps = Close windows<br>
    <br>
    Press button to activate. First beep after one minute.<br>
    <br>
    <div>
        Minutes open: <input id="openMins" type="text" value="5"></input><br>
        Minutes closed: <input id="closedMins" type="text" value="20"></input><br>
        Start hours at: <input id="hrsLo" type="text" value="6"></input><br>
        End hours at: <input id="hrsHi" type="text" value="20"></input><br>
        <button id="btn" onclick="buttonClick();">Activate</button><br>
    </div>

    <img id="img_times"></img>
    <div>
        <canvas id="canvas_times"></canvas>
    </div>
</div>
</body>

</html>
